<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可愛いメタモン</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FFC0CB, #87CEEB);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #FF69B4;
            text-shadow: 2px 2px 2px #fff;
            border: 2px solid #fff;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 20px;
        }
        h2 {
            color: #6c2e4d; /* Changed color */
            text-shadow: 2px 2px 2px #fff;
            border: 2px solid #fff;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 20px;
        }
        .main {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 2px solid #F2e5ff; /* Changed border color */
        }
        p {
            color: #612945; /* Changed text color */
            font-size: 18px;
            line-height: 1.6;
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #fff; /* Changed border color */
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #FF69B4;
            color: white;
        }
        footer {
            margin-top: 50px;
            background: linear-gradient(135deg,#e6d9f0, #ace4f9);
            padding: 20px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button-container button {
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
        }
        .button-container button:focus {
            outline: none;
        }
        .footer {
            max-width: 150px; /* Changed image size */
            height: auto;
            border-radius: 50%;
            padding: 20px;
            margin-left: 30px;
            margin-bottom: 20px;
            border: 2px solid #F2e5ff; /* Changed border color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>メタモンってこんな子</h1>
        <img class="main" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/132.png" alt="メタモン">
        <p>ねぇ、知ってる？メタモンってポケモン、すっごくすてきなの。<br>ほら、見て！そのふわふわの体、まるでぬいぐるみみたいでしょ？<br>でも、その体、すごいんだよ！<br>相手のポケモンの姿になっちゃうんだ！すごく、ほんとうに！<br>だからね、メタモンはいつだって、楽しくてワクワクする冒険のおともだよ♪</p>
        
        <h2>メタモンの種族値</h2>
        <table>
            <tr>
                <th>能力</th>
                <th>数値</th>
            </tr>
            <tr>
                <td>HP</td>
                <td>48</td>
            </tr>
            <tr>
                <td>こうげき</td>
                <td>48</td>
            </tr>
            <tr>
                <td>ぼうぎょ</td>
                <td>48</td>
            </tr>
            <tr>
                <td>とくこう</td>
                <td>48</td>
            </tr>
            <tr>
                <td>とくぼう</td>
                <td>48</td>
            </tr>
            <tr>
                <td>すばやさ</td>
                <td>48</td>
            </tr>
        </table>
    </div>
    <footer>
        <div class="button-container">
            <button><img class="footer" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/132.png" alt="メタモン"></button>
            <button><img class="footer" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/132.png" alt="メタモン"></button>
            <button><img class="footer" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/132.png" alt="メタモン"></button>
            <button><img class="footer" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/132.png" alt="メタモン"></button>
            <button><img class="footer" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/132.png" alt="メタモン"></button>
        </div>
    </footer>
</body>
</html>
